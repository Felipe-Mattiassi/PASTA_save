<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício pluguns jquery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulario de cadastros</h1>
        </div>
    </header>
    <form>
        <div class="container">
            <div class="cadastro">
                <label for="nome">Nome completo</label>
                <input name="nome" type="text" id="nome">
            </div>
            <div class="cadastro">
                <label for="email">E-mail</label>
                <input name="email" type="email" id="email">
            </div>
            <div class="cadastro">
                <label for="telefone">Telefone</label>
                <input name="telefone" type="tel" id="telefone">
            </div>
            <div class="cadastro">
                <label for="cpf">CPF</label>
                <input name="cpf" type="text" id="cpf">
            </div>
            <div class="cadastro">
                <label for="cep">CEP</label>
                <input name="cep" type="text" id="cep">
            </div>
            <div class="cadastro">
                <label for="endereço">Endereço</label>
                <input name="endereço" type="text" id="endereço">
            </div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
